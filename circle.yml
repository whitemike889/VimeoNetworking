general:
  artifacts:
    - "xcodebuild.log"
    - "build/Logs"
machine:
  xcode:
    version: 9.0

dependencies:
    override:
        - bundle install
    cache_directories:
        - "~/.cocoapods"
        - "vendor/bundle"

test:
  override:
    - bundle exec fastlane test
  post:
    - bash <(curl -s https://codecov.io/bash) -J 'VimeoNetworking' -D build
